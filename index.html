<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-slate-900">
    <div class="flex justify-center items-center h-screen">
      <div class="overflow-hidden rounded-lg grid gap-10 w-48 justify-end">
        <a
          href="#"
          class="group bg-gray-200 text-lime-500 group flex items-center justify-center overflow-hidden rounded-lg px-6 py-3 font-medium shadow-md transition-all duration-700 ease-out w-14 hover:w-48 hover:bg-lime-500 hover:text-white relative"
        >
          <span class="absolute text-lime-500 visible opacity-100 group-hover:invisible group-hover:opacity-0 pl-2">
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              ></path></svg
          ></span>
          <!-- After hover button -->
          <div class="wrapper flex justify-center items-center gap-3">
            <span class="text-lg text-gray-200 whitespace-nowrap"
              >Login to Portal</span
            >
            <span class="">
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                ></path></svg
            ></span>
          </div>
        </a>
      </div>
    </div>
  </body>
